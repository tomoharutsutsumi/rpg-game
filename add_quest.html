<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Add a New Quest</h2>
    <form action="add_quest.php" method="POST">
        <label for="questName">Quest Name:</label>
        <input type="text" id="questName" name="questName" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <input type="submit" value="Add Quest">
    </form>
</body>
</html>
